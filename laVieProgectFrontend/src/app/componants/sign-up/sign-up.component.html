<div class="container">
    <form>
        <div class="mb-3 row">
            <label for="inputName" class="col-4 col-form-label">Your Name</label>
            <div class="col-8">
                <input type="text" class="form-control" name="userName" id="inputName" placeholder="Your Name" pattern="">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-4 col-form-label">Your email</label>
            <div class="col-8">
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your mail" pattern="">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-4 col-form-label">Your password</label>
            <div class="col-8">
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
            </div>
        </div>
        <div class="mb-3 row">
            <div class="offset-sm-4 col-sm-8">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
